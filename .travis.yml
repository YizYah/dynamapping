language: node_js

jobs:
  include:
    - stage: test
      node_js:
        - lts/*
      script:
        - "npm run lint"
        - "npm run test"
    - stage: release
      node_js: lts/*
      script:
        - yarn build
      deploy:
        provider: script
        skip_cleanup: true
        on:
          all_branches: true
        script:
          - semantic-release
